<!DOCTYPE html>
<html lang="ja">
<script type="text/javascript">window["_gaUserPrefs"] = { ioo: function () { return true; } }</script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <title>忘年会2025</title>

</head>

<body class="grdBox">
    <div class="content">
        <div class="card">
            <div class="card__command">
                <div class="card__text">
                    <h1 class="card__text">MISSION：1</h1>

                    <p class="card__text">
                        ヒントの紙を見ながらパスワードを解読せよ！
                    </p>


                    <script type="text/javascript">
                        function gate() {
                            var UserInput = prompt("パスワードを入力してください（小文字で入れてね）", "");
                            if (UserInput == null) return;

                            // 半角英数字のみ許可
                            if (!/^[a-zA-Z0-9]+$/.test(UserInput)) {
                                alert("半角英数字のみを入力してください。");
                                return;
                            }

                            // ✅ 正解だけ遷移
                            if (UserInput === "baseforgeek") {
                                location.href = "baseforgeek.html";
                            } else {
                                alert("パスワードが違います！");
                            }
                        }
                    </script>

                    <p>
                        <input type="button" class="btn" value="パスワード解除" onclick="gate();">
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
